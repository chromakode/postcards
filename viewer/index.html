<!doctype html>
<html>
  <head>
    <script src="lib/json2.js"></script>
    <script src="lib/jquery-1.7.1.js"></script>
    <script src="lib/jquery.masonry.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="postcards.js"></script>
    <style>
      .postcard { padding:7px; text-align:center; display:inline-block; }
      .postcard.zoomed { opacity:.25; }

      .postcard, .zoom { cursor:pointer; }

      .shade { position:fixed; z-index:0; top:0; left:0; bottom:0; right:0; background:gray; opacity:0; -webkit-transition:opacity .65s; }
      .zoomed .shade { z-index:5; opacity:.5; }

      .zoombox { position:fixed; z-index:5; top:0; left:0; bottom:0; right:0; }
      .zoom { position:absolute; z-index:10; box-shadow:0 0 20px transparent; -webkit-transform:perspective(1250); -webkit-transform-style:preserve-3d; -webkit-transition:all .65s, box-shadow .75s ease .25s; }
      .zoomed .zoom { box-shadow:0 0 30px rgba(0,0,0,.5); }
      .zoom img { position:absolute; background:white; border-radius:2px; -webkit-backface-visibility:hidden; -webkit-transition:all .65s; }
      .zoom .front { }
      .zoom .back { -webkit-transform:rotateY(180deg); }
      .flipped .zoom { -webkit-transform:perspective(1250) rotateY(180deg) translateZ(-100px); }
      .rotate .zoom .back { -webkit-transform:rotateZ(-90deg) rotateY(180deg); }
      .rotate.flipped .zoom { -webkit-transform:perspective(1250) rotateY(180deg) rotateZ(90deg) translateZ(-100px); }
    </style>
  </head>
  <body>
    <div id="postcards"></div>
    <div id="shade"></div>
  </body>
</html>
